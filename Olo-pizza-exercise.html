<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Store</title>
</head>
<body>

<h1>Pizza Exercise</h1>

<table id="products" border="1">
    <thead>
    <tr>
        <th id="title">Most Popular Pizza Toppings</th>
    </tr>
    </thead>
    <tbody id="insertToppings"></tbody>
</table>
<br>
<button id="update-btn">Click To Update</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--<script src="data/inventory.json"></script>-->
<script>
    (function () {
        "use strict";

        $(document).ready(function () {
            console.log('This page is ready.');

            var url = "data/pizzas.json";
            var $toppings = $('#insertToppings');
            var generatedHTML = "";
            var title = "";

            getInfo();

            function renderHTML(toolsArray) {
                $('#insertToppings').empty();
                toolsArray.forEach(function (tool) {
                    generatedHTML = "<tr>" +
                        "<td>" + tool.title + "</td>" +
                        "</tr>";
                    $toppings.append(generatedHTML);
                });
            };

            function getInfo() {
                $.get(url).done(function (data) {
                    // console.log("data" + data);
                    renderHTML(data);
                }).fail(function (error) {
                    console.error(error);
                });
            };


        });
    })();
</script>

</body>
</html>
